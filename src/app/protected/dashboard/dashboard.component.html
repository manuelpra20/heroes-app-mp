<div class="container" style="margin-top: 10px;" >
 
    <div class="row">
        
      <div style="margin-top: 110px;" class="col-md-3 col-sm-3 col-xs-12">
        <!-- componente de Hereoes IMG -->
        <app-heroes-card></app-heroes-card>
      </div>

      <div class="col-md-9 col-sm-9 col-xs-12">
      

        <div  style="text-align: center;">
          <button  (click)="show=true"  class="btn btn-info">Busqueda de Super Heroes</button>
          <button  (click)="show=false" style="margin-left: 3px;" class="btn btn-info">Heroes Guardados</button>
        </div>

        <div style="margin-top: 20px;" >
          <!-- componente de buscador de heroes -->
          <app-search-heroes *ngIf="show"></app-search-heroes>
          <!-- componente de heroes guardados -->
          <app-heroes-guardados  *ngIf="!show"></app-heroes-guardados>
        
        </div>

      </div>

    </div>

</div>
