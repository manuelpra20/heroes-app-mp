<div>
    
    <h5 style="text-align: center;">Heroes IMG:</h5>

    <ng-container *ngIf="heroesIz.length != 0">

          <div class="card" *ngFor="let heroe of heroesIz">
             <img (click)="open(content)" class="tamanio" src="{{heroe.thumbnail.path}}.{{heroe.thumbnail.extension}}" alt="{{heroe.name}}">
             
              <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Heores IMG</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
                  </div>
                  <div class="modal-body">
                    <p> Nombre: {{ heroe.name }} </p>
                  </div>
                  <div class="modal-body">
                      <p> Descripcion: {{ heroe.description }} </p>
                  </div>
                  <div class="modal-body">
                      <p> Ultima modificacion: {{ heroe.modified }} </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">close</button>
                  </div>
              </ng-template>
        
          </div>

    </ng-container>

    
    <ng-container *ngIf="heroesIz.length == 0">

        <div class=" card container">
            
            <div class="center">
                <h5 >Â¡No hay nigun heroe guardado en esta seccion!</h5>
            </div>
        </div>

    </ng-container>

</div>
